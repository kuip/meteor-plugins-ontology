<template name="Roles">
  <div class="tabs">

    <input type="radio" name="tabs" id="tab1" checked >
    <label class="tablabel" for="tab1">
      <img class="plugins_icon" src="/images/plugins-logo2.svg"><span>Users</span>
    </label>
 
    <input type="radio" name="tabs" id="tab2">
    <label for="tab2" class="tablabel">
      <img class="plugins_icon" src="/images/plugins-server.svg"><span>Roles</span>
    </label>

    <input type="radio" name="tabs" id="tab3">
    <label for="tab3" class="tablabel">
      <img class="plugins_icon" src="/images/plugins-server.svg"><span>Permissions</span>
    </label>
 
    <div id="tab-content1" class="tab-content">
      {{> UserTab}}
    </div>

    <div id="tab-content2" class="tab-content">
      {{> RoleTab}}
    </div>

    <div id="tab-content3" class="tab-content">
      {{> PermissionTab}}
    </div>

  </div>
</template>


<template name="UserTab">

  <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Roles</th>
      </tr>
    </thead>
    <tbody>
      {{#each item}}
        <tr>
          {{> User}}
        </tr>
      {{/each}}
    </tbody>
  </table>

</template>


<template name="User">
          <td>{{username}}</td>
          <td>{{profile.firstname}}</td>
          <td>{{profile.lastname}}</td>
          <td id="roles_{{_id}}"></td>
</template>

<template name="RoleTab">

  <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Language</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      {{#each item}}
        <tr>
          {{> Role}}
        </tr>
      {{/each}}
    </tbody>
  </table>


  <br><br>
  <div id="rolesWired"></div>
</template>

<template name="Role">
    <td>{{language}}</td>
    <td>{{term}}</td>
</template>

<template name="PermissionTab">
  
  <div id="permissionWired"></div>
  <br><br>

  <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th>Role</th>
        <th>Operation</th>
        <th>Collection</th>
        <th>Ontology</th>
        <th>Field</th>
        <th>Id</th>
      </tr>
    </thead>
    <tbody>
      {{#each item}}
        {{> PermissionTable}}
      {{/each}}
    </tbody>
  </table>

  <br><br><br><br>
</template>

<template name="PermissionTable">
  <tr>
    <td><div id="role_{{_id}}"></div></td>
    <td>{{operation}}</td>
    <td>{{collection}}</td>
    <td><div id="ontology_{{_id}}"></div></td>
    <td>{{field}}</td>
    <td>{{id}}</td>
  </tr>
</template>
